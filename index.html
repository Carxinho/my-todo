<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="todo.css" type="text/css">
        <link rel="stylesheet" href="font-awesome-4.7.0\css/font-awesome.min.css">        
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="picture">
                    <img class="pic" src="img/logo.jpg">
                </div>
                <div class="mission deep">
                    <p><i class="fa fa-align-justify " aria-hidden="true"></i>  任务</p>
                </div>
                <div class="theme-menu">
                    <div class="theme light"><i class="fa fa-adjust " aria-hidden="true"></i>  主题</div>
                    <div class="choice menu-hide">   
                        <div class="purple deep"><i class="fa fa-circle" aria-hidden="true"></i></div>
                        <div class="red light"><i class="fa fa-circle" aria-hidden="true"></i></div>
                        <div class="black deep"><i class="fa fa-circle" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="right-container">
                    <div class="title">
                        <p>MyTodo</p>
                    </div>
                    <div class="todo-form">
                        <input id="id-input-todo" type="text" placeholder="请输入要记录的事件">
                        <i class="fa fa-plus-circle" id="id-button-add" aria-hidden="true"></i>
                    </div>

                    <div class="id-div-container">
                        <div class='todo-cell'>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        <script src="todo.js"></script>
    </body>
</html>
